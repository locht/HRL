<html>
    <head>
        <base href="/"> <!--Fix lỗi hiển thị html sau đường dẫn tiếp theo "/"-->
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
        <link href="../static/account/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/account/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="../static/account/css/navbar.css" rel="stylesheet">
        <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/navbar/">
        <script src="../static/account/js/bootstrap.min.js"></script>
        <script src="../static/account/js/ie-emulation-modes-warning.js"></script>
        <script src="../static/account/js/ie10-viewport-bug-workaround.js"></script>
        <script src="../static/account/js/jquery-1.12.4.min.js"></script>
        {% block head %}
        <meta charset="utf-8">
        <title>Base</title>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <!-- Static navbar -->
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Social Network</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        {% if user.is_authenticated %}
                        <ul class="nav navbar-nav">
                            <li><a href="/account">Home</a></li>
                            <li><a href="/account/logout">Logout</a></li>
                            <li><a href="{% url 'account:profile' %}">Profile</a></li>
                            <li><a href="/account/profile/edit">Edit Profile</a></li>
                            <li><a href="/account/change-password">Change Password</a></li>
                            <li><a href="/account/reset-password">Reset Password</a></li>
                            <li><a href="/account/reset-password/done">Password Done</a></li>
                        </ul>  
                        {% else %}
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/account/login">Login</a></li>
                            <li><a href="account/register">Register</a></li>
                        </ul>
                        {% endif %}
                    </div><!--/.nav-collapse -->
                </div><!--/.container-fluid -->
            </nav>
        </div> <!-- /container -->
        {% block body%}
        <h1>Base</h1>
        {% endblock %}
    </body>

</html>
