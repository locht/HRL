{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>Password reset complete</h1>
    <p>
        Your password has been set. You may go ahead and log in now.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'account:login'%}">Login</a>
    </form>
</div>
{% endblock%}
